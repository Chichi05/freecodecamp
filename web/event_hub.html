<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Event Hub</title>
</head>

<body>
    <header>
        <h1>Event Hub</h1>
        <nav>
            <ul>
                <li><a href='#upcoming-events'> Upcoming Events</a></li>
                <li><a href='#past-events'>Past Events</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id='upcoming-events'>
            <h2>Upcoming Events</h2>
            <article>
                <h3>Event 1</h3>
                <p>This is the first upcoming event.</p>
                <img src='https://cdn.freecodecamp.org/curriculum/labs/past-event1.jpg'alt='Image of event 1'>
            </article>
            <article>
                <h3>Event 2</h3>
                <p>This is the second upcoming event.</p>
            </article>
            <img src='https://cdn.freecodecamp.org/curriculum/labs/past-event2.jpg'alt='Image of event 2'>
        </section>

        <section id='past-events'>
            <h2>Past Events</h2>
            <article>
                <h3>Event 1</h3>
                <p>This is the first past event.</p>
                <img src='https://cdn.freecodecamp.org/curriculum/labs/past-event1.jpg'alt='Image of event 1'>
            </article>
            <article>
                <h3>Event 2</h3>
                <p>This is the second past event.</p>
                <img src='https://cdn.freecodecamp.org/curriculum/labs/past-event2.jpg'alt='Image of event 2'>
            </article>
        </section>
    </main>
</body>
    
</html>
